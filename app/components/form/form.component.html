<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Form</mat-card-title>
    </mat-card-header>

    <form [formGroup]="dataForm" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            formControlName="building_floors"
            matInput
            placeholder="Building Floors"
          />
        </mat-form-field>
        <div
          *ngIf="
            building_floors?.invalid &&
            (building_floors?.dirty || building_floors?.touched)
          "
        >
          <div *ngIf="building_floors?.errors?.['required']">
            Building floors of asset is required
          </div>
        </div>
        <mat-form-field class="example-full-width">
          <input
            formControlName="building_year"
            matInput
            placeholder="Building year"
          />
        </mat-form-field>
        <div
          *ngIf="
            building_year?.invalid &&
            (building_year?.dirty || building_year?.touched)
          "
        >
          <div *ngIf="building_year?.errors?.['required']">
            Floor of asset is required
          </div>
        </div>
        <mat-form-field class="example-full-width">
          <input
            formControlName="room_num"
            matInput
            placeholder="Numbers of rooms"
          />
        </mat-form-field>

        <div
          *ngIf="room_num?.invalid && (room_num?.dirty || room_num?.touched)"
        >
          <div *ngIf="room_num?.errors?.['required']">
            Numbers of rooms of asset is required
          </div>
        </div>

        <mat-form-field class="example-full-width">
          <input
            formControlName="floor_num"
            matInput
            placeholder="Number of Floor"
          />
        </mat-form-field>
        <div
          *ngIf="floor_num?.invalid && (floor_num?.dirty || floor_num?.touched)"
        >
          <div *ngIf="floor_num?.errors?.['required']">
            Number of floor is required
          </div>
        </div>
      </mat-card-content>
      <button
        [disabled]="dataForm.invalid"
        (click)="submit()"
        mat-stroked-button
        color="accent"
        class="btn-block"
      >
        Submit
      </button>
    </form>
    <h3 *ngIf="res" style="text-align: center; text-decoration: underline">
      Price:
      <div style="color: red; font-weight: bold">{{ res }}â‚ª</div>
    </h3>
  </mat-card>
</div>
